<div>
  <h2>Booking List</h2>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let booking">{{ booking.date }}</mat-cell>
    </ng-container>

    <!-- Slot Column -->
    <ng-container matColumnDef="slot">
      <mat-header-cell *matHeaderCellDef>Slot</mat-header-cell>
      <mat-cell *matCellDef="let booking">{{ booking.slot }}</mat-cell>
    </ng-container>

    <!-- Number of Persons Column -->
    <ng-container matColumnDef="numberOfPersons">
      <mat-header-cell *matHeaderCellDef>Persons</mat-header-cell>
      <mat-cell *matCellDef="let booking">{{
        booking.numberOfPersons
      }}</mat-cell>
    </ng-container>

    <!-- Option Column -->
    <ng-container matColumnDef="option">
      <mat-header-cell *matHeaderCellDef>Option</mat-header-cell>
      <mat-cell *matCellDef="let booking">{{ booking.option }}</mat-cell>
    </ng-container>

    <!-- Restaurant Name Column -->
    <ng-container matColumnDef="restaurantName">
      <mat-header-cell *matHeaderCellDef>Restaurant</mat-header-cell>
      <mat-cell *matCellDef="let booking">{{
        booking.restaurantName
      }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let booking">
        <button mat-icon-button color="primary" (click)="editBooking(booking)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBooking(booking)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header Row -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <!-- Row with Data -->
    <mat-row *matRowDef="let booking; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
