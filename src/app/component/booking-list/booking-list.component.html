<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let booking">{{ booking.date }}</td>
    </ng-container>

    <!-- Slot Column -->
    <ng-container matColumnDef="slot">
      <th mat-header-cell *matHeaderCellDef>Slot</th>
      <td mat-cell *matCellDef="let booking">{{ booking.slot }}</td>
    </ng-container>

    <!-- numberOfPersons Column -->
    <ng-container matColumnDef="numberOfPersons">
      <th mat-header-cell *matHeaderCellDef>Number of Persons</th>
      <td mat-cell *matCellDef="let booking">{{ booking.numberOfPersons }}</td>
    </ng-container>

    <!-- Option Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>Option</th>
      <td mat-cell *matCellDef="let booking">{{ booking.option }}</td>
    </ng-container>

    <!-- Restaurant Name Column -->
    <ng-container matColumnDef="restaurantName">
      <th mat-header-cell *matHeaderCellDef>Restaurant Name</th>
      <td mat-cell *matCellDef="let booking">{{ booking.restaurantName }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let booking">
        <button mat-icon-button color="primary" (click)="editBooking(booking)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBooking(booking)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
