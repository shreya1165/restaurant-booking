<div *ngIf="bookingLoading">
  <app-loader></app-loader>
</div>

<mat-card class="card" *ngIf="!bookingLoading">
  <form [formGroup]="bookingForm" (ngSubmit)="booking()">
    <mat-form-field class="example-full-width">
      <mat-label>Select Table size</mat-label>
      <mat-select formControlName="numberOfPersons">
        <mat-option *ngFor="let table of tableSize" [value]="table">Table for {{ table }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="bookingDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Select Time Slot</mat-label>
      <mat-select formControlName="selectedSlot">
        <mat-option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-radio-group class="example-full-width" aria-label="Select an option" formControlName="selectedPosition">
      <mat-radio-button value="left">left</mat-radio-button>
      <mat-radio-button value="center">center</mat-radio-button>
      <mat-radio-button value="right">right</mat-radio-button>
    </mat-radio-group>

    <button class="example-full-width" mat-raised-button color="primary" type="submit" [disabled]="bookingForm.invalid">
      Book Slot Now
    </button>
  </form>
</mat-card>
