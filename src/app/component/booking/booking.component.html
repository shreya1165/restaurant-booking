<mat-card class="card">
  <form class="example-form" (ngSubmit)="booking()" name="bookingForm">
    <mat-form-field class="example-full-width">
      <mat-label>Select Table size</mat-label>
      <mat-select [(ngModel)]="numberOfPersons" name="numberOfPersons">
        <mat-option *ngFor="let table of table" [value]="table.value">{{
          table.viewValue
          }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selected" name="selected" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Select Time Slot</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="selectedValue">
        <mat-option *ngFor="let slot of slot" [value]="slot.value">{{
          slot.viewValue
          }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Move mat-radio-group outside of mat-form-field -->
    <mat-radio-group class="example-full-width" aria-label="Select an option" [(ngModel)]="selectedOption"
      name="selectedOption">
      <mat-radio-button value="left">left</mat-radio-button>
      <mat-radio-button value="center">center</mat-radio-button>
      <mat-radio-button value="right">right</mat-radio-button>
    </mat-radio-group>

    <button class="example-full-width" mat-raised-button color="primary" type="submit">
      Book Now
    </button>
  </form>
</mat-card>
